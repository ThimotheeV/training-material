name: "metabolomics"
type: "use"
title: "Metabolomics"
summary: "Training material to analyse Metabolomics data in Galaxy: LCMS, FIAMS, GCMS and NMR"
docker_image: "workflow4metabolomics/galaxy-workflow4metabolomics"

requirements:
-
    title: "Galaxy introduction"
    type: "internal"
    link: "/Introduction/"

material:
-
    title: "LC-MS data preprocessing"
    type: "tutorial"
    name: "lcms-preprocessing"
    zenodo_link: ""
    galaxy_tour: ""
    hands_on: "yes"
    slides: "yes"
    questions:
    - Which format are allowed?
    - What contain the raw files?
    - What are the different steps and the main parameters of XCMS?
    objectives:
    - Use the XCMS workflow
    - Extract the peaks from the raw files
    - Group the metabolites through the different samples
    - Normalize the retension time
    requirements:
    time_estimation: "2h"
    key_points:
    - Run the XCMS worlflow to extract peaks from your raw data
    - Check the data to set correctly the XCMS parameters

